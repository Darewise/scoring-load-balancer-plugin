<div>
<p>
各ノードで現在実行されているビルドの数をもとにスコアを計算します。
</p>
<p>
各ノードのスコアは、以下のように係数とビルド実行数のスコアを積算して計算します。
</p>
<table>
<tr>
  <th>ノードのスコア</th>
  <td>=</td>
  <td>(スコアの係数) * (ビルド実行数のスコア)</td>
</tr>
<tr>
  <th>ビルド実行数のスコア</th>
  <td>=</td>
  <td>(実行可能なビルドのスコア) * (実行中のビルドのスコア)</td>
</tr>
<tr>
  <th>実行可能なビルドのスコア</th>
  <td>=</td>
  <td>(実行可能なビルド1つあたりのスコア) + (現在そのノードで追加で実行可能なビルドの数)</td>
</tr>
<tr>
  <th>実行中のビルドのスコア</th>
  <td>=</td>
  <td>(実行中のビルド1つあたりのスコア) + (現在そのノードで実行中のビルドの数)</td>
</tr>
</table>
</div>
