<p>
各ノードに対する優先度設定をもとにスコアを計算します。
</p>
<p>
以下の2つの優先度設定があります。
</p>
<ul>
  <li>グローバルに定義する優先度</li>
  <li>プロジェクトごとに定義する優先度</li>
</ul>
<p>
グローバルに定義する優先度は、「ノードの管理」メニュー内のノードの設定画面から設定します。
プロジェクトごとに定義する優先度は、プロジェクトの設定画面から設定します。
</p>
<p>
各スコアはそれぞれ「ノードで定義したスコアの係数」と「プロジェクトで定義したスコアの係数」が積算されて評価されます。
</p>

<p>
各ノードのスコアは、以下のように係数とビルド実行数のスコアを積算して計算します。
</p>
